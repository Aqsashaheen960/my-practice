<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="signup-form">
    <h2>signup</h2>
    <form action="#">
      <label for="first name"> first name</label>
      <input type="text" id="first name" placeholder="enter your first name" required> <br>
      <label for="second name"> second name</label>
      <input type="text" id="second name" placeholder="enter your second name" required> <br>
      <label for="date of birth"> Date of birth</label>
      <input type="date" id="date" placeholder="enter your date of birth" required> <br>
      <div class="gender-option">
        <label for="gender"> Gender</label>
        <input type="radio" name="gender" value="male"> male
        <input type="radio" name="gender" value="female">female
      </div>
      <label for="country"> country</label>
      <select name="country" id=" country">
        <option value="Pakistan">Pakistan</option>
        <option value="UK">UK</option>
        <option value="Italy">Italy</option>
      </select> <br>
        <label for="email"> email</label>
        <input type="email" id="email" placeholder="enter email"><br>
        <label for="phone number"> phone number</label>
        <input type="number" id="number" placeholder="enter phone number"><br>
        <div class="button">
        <input type="submit" value="submit">
        <input type="reset" value="cancel">
        </div>
    
    </form>
  </div>
</body>
</html>
