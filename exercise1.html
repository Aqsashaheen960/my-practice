<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width, initial-scale=1.0">
    <title>Document</title>       
</head>
<body>
    <form action="#">
     <h1>payment form</h1>
     <hr>
     <h2> user information</h2>
     <br>
     <p> name:* <input type="text" required></p>
     <br>
     <fieldset>
        <legend>gender</legend>
        <input type="radio" name="gender" id="male"> male
        <input type="radio" name="gender" id="female"> female
     </fieldset>
     <br>
     address: <textarea name="address" id="address" cols="50" rows="10"></textarea>
     <br>
      Email:*<input type="email" required>
      <br>
      Pincode: <input type="number">
      <br>
      <h2>payment information</h2>
      <br>
      Card type: <select name=" card type" id=" card type">
        <option value="ATM card"> ATM card</option>
        <option value="credit card"> credit card</option>
        <option value="Debit card"> Debit card</option>
      </select>
        <br>
        card number:* <input type="numer" required>
        <br>
        Expiration date:* <input type="date" required>
        <br>
        <input type="submit" value="pay now">
        </form>

      

</body>
</html>
